<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Take Quiz - AI Quiz Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #667eea;
      --secondary-color: #764ba2;
    }
    
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .quiz-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      margin-top: 2rem;
      margin-bottom: 2rem;
    }
    
    .quiz-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 2rem;
      border-radius: 20px 20px 0 0;
    }
    
    .timer {
      font-size: 1.5rem;
      font-weight: 700;
      background: rgba(255, 255, 255, 0.2);
      padding: 0.5rem 1rem;
      border-radius: 10px;
      display: inline-block;
    }
    
    .timer.warning {
      background: rgba(220, 53, 69, 0.8);
      animation: pulse 1s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }
    
    .quiz-body {
      padding: 2rem;
    }
    
    .question-card {
      background: white;
      border-radius: 15px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      border: 2px solid transparent;
      transition: all 0.3s ease;
    }
    
    .question-card:hover {
      border-color: var(--primary-color);
      transform: translateY(-2px);
    }
    
    .question-number {
      color: var(--primary-color);
      font-weight: 700;
      font-size: 1.2rem;
    }
    
    .question-text {
      font-size: 1.1rem;
      margin: 1rem 0;
      line-height: 1.6;
    }
    
    .form-check {
      margin: 0.75rem 0;
      padding: 0.75rem;
      border-radius: 10px;
      transition: all 0.3s ease;
    }
    
    .form-check:hover {
      background: rgba(102, 126, 234, 0.05);
    }
    
    .form-check-input:checked {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }
    
    .form-check-label {
      font-size: 1rem;
      cursor: pointer;
      margin-left: 0.5rem;
    }
    
    .btn-primary-custom {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      border: none;
      border-radius: 50px;
      padding: 1rem 2rem;
      font-weight: 600;
      color: white;
      transition: all 0.3s ease;
      margin: 0.5rem;
    }
    
    .btn-primary-custom:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
      color: white;
    }
    
    .btn-outline-custom {
      border: 2px solid var(--primary-color);
      border-radius: 50px;
      padding: 1rem 2rem;
      font-weight: 600;
      color: var(--primary-color);
      background: white;
      transition: all 0.3s ease;
      margin: 0.5rem;
      text-decoration: none;
    }
    
    .btn-outline-custom:hover {
      background: var(--primary-color);
      color: white;
      transform: translateY(-2px);
      text-decoration: none;
    }
    
    .progress-indicator {
      margin-bottom: 2rem;
    }
    
    .progress-bar {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
    }
    
    .alert {
      border-radius: 10px;
      border: none;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
    <div class="container">
        <a class="navbar-brand" href="/">AI Quiz Generator</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('spa_root') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('results_page') }}">Results</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('profile_page') }}">Profile</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                        <i class="fas fa-user me-1"></i> {{ current_user.name }}
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{{ url_for('profile_page') }}">My Profile</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
  <div class="container">
    <div class="quiz-container">
      <div class="quiz-header">
        <div class="d-flex justify-content-between align-items-center">
          <h1><i class="fas fa-question-circle"></i> Your Quiz</h1>
          <div class="timer" id="timer">Loading...</div>
        </div>
        <div class="mt-3">
          <div class="progress-indicator">
            <div class="progress">
              <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%"></div>
            </div>
            <small class="text-white mt-1 d-block">
              Question <span id="currentQuestion">0</span> of <span id="totalQuestions">0</span>
            </small>
          </div>
        </div>
      </div>
      
      <div class="quiz-body">
        <div id="alertContainer"></div>
        
        <form id="quizForm">
          <div id="questionsContainer">
            <!-- Questions will be loaded here -->
          </div>
          
          <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary-custom btn-lg" id="submitBtn">
              <i class="fas fa-check"></i> Submit Quiz
            </button>
            
            <button type="button" class="btn btn-outline-custom" onclick="downloadQuiz()">
              <i class="fas fa-download"></i> Download Quiz PDF
            </button>
            
            <button type="button" class="btn btn-outline-custom" onclick="downloadAnswers()">
              <i class="fas fa-key"></i> Download Answers PDF
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let quizData = null;
    let timeRemaining = 0;
    let timerInterval = null;
    let currentAnswers = {};

    // Load quiz data from sessionStorage
    function loadQuizData() {
      const storedData = sessionStorage.getItem('quizData');
      if (!storedData) {
        showAlert('No quiz data found. Please generate a quiz first.', 'warning');
        setTimeout(() => window.location.href = '/', 2000);
        return false;
      }
      
      quizData = JSON.parse(storedData);
      return true;
    }

    // Show alert function
    function showAlert(message, type = 'danger') {
      const alertContainer = document.getElementById('alertContainer');
      alertContainer.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'} me-2"></i>
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      `;
    }

    // Render questions
    function renderQuestions() {
      const container = document.getElementById('questionsContainer');
      const totalQuestions = quizData.quiz.length;
      
      document.getElementById('totalQuestions').textContent = totalQuestions;
      document.getElementById('currentQuestion').textContent = '1';
      
      container.innerHTML = quizData.quiz.map((question, index) => {
        const questionHtml = `
          <div class="question-card" data-question="${index}">
            <div class="question-number">Q${index + 1}.</div>
            <div class="question-text">${question.question}</div>
            
            ${question.options && question.options.length > 0 ? 
              question.options.map(option => `
                <div class="form-check">
                  <input class="form-check-input" type="radio" 
                         name="question_${index}" value="${option.charAt(0)}" 
                         id="q${index}_${option.charAt(0)}"
                         onchange="updateAnswer(${index}, this.value)">
                  <label class="form-check-label" for="q${index}_${option.charAt(0)}">
                    ${option}
                  </label>
                </div>
              `).join('') :
              `<div class="form-check">
                <input class="form-control" type="text" 
                       name="question_${index}" 
                       placeholder="Enter True or False"
                       onchange="updateAnswer(${index}, this.value)">
               </div>`
            }
          </div>
        `;
        return questionHtml;
      }).join('');
      
      // Add scroll listeners to update progress
      updateProgress();
    }

    // Update answer storage
    function updateAnswer(questionIndex, answer) {
      currentAnswers[questionIndex] = answer;
      updateProgress();
    }

    // Update progress indicator
    function updateProgress() {
      const answeredCount = Object.keys(currentAnswers).length;
      const totalQuestions = quizData.quiz.length;
      const percentage = (answeredCount / totalQuestions) * 100;
      
      document.getElementById('progressBar').style.width = percentage + '%';
      document.getElementById('currentQuestion').textContent = Math.max(1, answeredCount);
    }

    // Start timer
    function startTimer() {
      timeRemaining = quizData.timeLimit * 60; // Convert to seconds
      const timerElement = document.getElementById('timer');
      
      timerInterval = setInterval(() => {
        const minutes = Math.floor(timeRemaining / 60);
        const seconds = timeRemaining % 60;
        
        timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        
        // Add warning style when time is low
        if (timeRemaining <= 60) {
          timerElement.classList.add('warning');
        }
        
        if (timeRemaining <= 0) {
          clearInterval(timerInterval);
          submitQuiz(true); // Auto-submit when time expires
          return;
        }
        
        timeRemaining--;
      }, 1000);
    }

    // Submit quiz
    async function submitQuiz(isAutoSubmit = false) {
      try {
        if (isAutoSubmit) {
          showAlert('Time\'s up! Quiz submitted automatically.', 'warning');
        }
        
        // Disable submit button
        const submitBtn = document.getElementById('submitBtn');
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Submitting...';
        
        // Clear timer
        if (timerInterval) {
          clearInterval(timerInterval);
        }
        
        // Submit answers
        const response = await fetch('/api/submit', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(currentAnswers)
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || 'Submission failed');
        }

        const result = await response.json();
        
        // Store results for the results page
        sessionStorage.setItem('quizResults', JSON.stringify(result));
        
        // Redirect to results page
        window.location.href = '/results';

      } catch (error) {
        console.error('Error:', error);
        showAlert(error.message || 'An error occurred while submitting the quiz');
        
        // Re-enable submit button
        const submitBtn = document.getElementById('submitBtn');
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-check"></i> Submit Quiz';
      }
    }

    // Download functions
    async function downloadQuiz() {
      try {
        const response = await fetch('/api/download/quiz.pdf');
        if (response.ok) {
          const blob = await response.blob();
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'quiz.pdf';
          a.click();
          window.URL.revokeObjectURL(url);
        } else {
          showAlert('Failed to download quiz PDF', 'danger');
        }
      } catch (error) {
        showAlert('Error downloading quiz PDF', 'danger');
      }
    }

    async function downloadAnswers() {
      try {
        const response = await fetch('/api/download/answers.pdf');
        if (response.ok) {
          const blob = await response.blob();
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'answers.pdf';
          a.click();
          window.URL.revokeObjectURL(url);
        } else {
          showAlert('Failed to download answers PDF', 'danger');
        }
      } catch (error) {
        showAlert('Error downloading answers PDF', 'danger');
      }
    }

    // Form submission handler
    document.getElementById('quizForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Check if all questions are answered
      const totalQuestions = quizData.quiz.length;
      const answeredCount = Object.keys(currentAnswers).length;
      
      if (answeredCount < totalQuestions) {
        const unanswered = totalQuestions - answeredCount;
        if (!confirm(`You have ${unanswered} unanswered question(s). Submit anyway?`)) {
          return;
        }
      }
      
      submitQuiz();
    });

    // Initialize quiz when page loads
    document.addEventListener('DOMContentLoaded', function() {
      if (loadQuizData()) {
        renderQuestions();
        startTimer();
      }
    });

    // Save progress to sessionStorage periodically
    setInterval(() => {
      if (Object.keys(currentAnswers).length > 0) {
        sessionStorage.setItem('quizProgress', JSON.stringify(currentAnswers));
      }
    }, 10000); // Save every 10 seconds

    // Load saved progress if available
    const savedProgress = sessionStorage.getItem('quizProgress');
    if (savedProgress) {
      currentAnswers = JSON.parse(savedProgress);
    }
  </script>
</body>
</html>
