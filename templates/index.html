<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AI Quiz Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #667eea;
      --secondary-color: #764ba2;
    }
    
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .main-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      margin-top: 2rem;
      margin-bottom: 2rem;
      overflow: hidden;
    }
    
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 2.5rem;
      text-align: center;
    }
    
    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    
    .form-container {
      padding: 2.5rem;
    }
    
    .btn-primary-custom {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      border: none;
      border-radius: 50px;
      padding: 1rem 2rem;
      font-weight: 600;
      color: white;
      transition: all 0.3s ease;
    }
    
    .btn-primary-custom:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
      color: white;
    }
    
    .btn-primary-custom:disabled {
      opacity: 0.6;
      transform: none;
      box-shadow: none;
    }
    
    .form-control, .form-select {
      border: 2px solid #e9ecef;
      border-radius: 10px;
      padding: 0.75rem 1rem;
      transition: all 0.3s ease;
    }
    
    .form-control:focus, .form-select:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }
    
    .alert {
      border-radius: 10px;
      border: none;
    }
    
    .progress-bar {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
    }
    
    .loading-spinner {
      display: none;
    }
    
    .loading-spinner.show {
      display: inline-block;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
    <div class="container">
        <a class="navbar-brand" href="/">AI Quiz Generator</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('spa_root') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('results_page') }}">Results</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('profile_page') }}">Profile</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                        <i class="fas fa-user me-1"></i> {{ current_user.name }}
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{{ url_for('profile_page') }}">My Profile</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
  <div class="container">
    <div class="main-container">
      <div class="header">
        <h1><i class="fas fa-brain"></i> AI Quiz Generator</h1>
        <p class="mb-0">Transform your PDF documents into interactive quizzes</p>
      </div>
      
      <div class="form-container">
        <!-- Alert container -->
        <div id="alertContainer"></div>
        
        <!-- Progress bar -->
        <div id="progressContainer" style="display: none;">
          <div class="progress mb-4">
            <div class="progress-bar" role="progressbar" style="width: 0%"></div>
          </div>
        </div>
        
        <!-- Main form -->
        <form id="quizForm">
          <div class="mb-4">
            <label class="form-label fw-bold">
              <i class="fas fa-file-pdf text-danger"></i> PDF File
            </label>
            <input class="form-control" type="file" id="pdfFile" name="file" accept=".pdf" required>
            <div class="form-text">Select a PDF file to generate quiz questions from</div>
          </div>

          <div class="row g-3 mb-4">
            <div class="col-md-4">
              <label class="form-label fw-bold">
                <i class="fas fa-hashtag"></i> Number of Questions
              </label>
              <input class="form-control" type="number" id="numQuestions" name="num_questions" 
                     min="1" max="20" value="5" required>
            </div>
            
            <div class="col-md-4">
              <label class="form-label fw-bold">
                <i class="fas fa-question-circle"></i> Question Type
              </label>
              <select class="form-select" id="questionType" name="question_type">
                <option value="multiple-choice" selected>Multiple Choice</option>
                <option value="true/false">True / False</option>
              </select>
            </div>
            
            <div class="col-md-4">
              <label class="form-label fw-bold">
                <i class="fas fa-clock"></i> Time Limit (minutes)
              </label>
              <input class="form-control" type="number" id="timeLimit" name="time_limit" 
                     min="1" max="60" value="10">
            </div>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary-custom btn-lg" id="generateBtn">
              <span class="loading-spinner spinner-border spinner-border-sm me-2"></span>
              <i class="fas fa-magic me-2"></i>
              <span id="btnText">Generate Quiz</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // DOM elements
    const form = document.getElementById('quizForm');
    const generateBtn = document.getElementById('generateBtn');
    const btnText = document.getElementById('btnText');
    const loadingSpinner = document.querySelector('.loading-spinner');
    const alertContainer = document.getElementById('alertContainer');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.querySelector('.progress-bar');

    // Show alert function
    function showAlert(message, type = 'danger') {
      alertContainer.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'} me-2"></i>
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      `;
    }

    // Update progress
    function updateProgress(percentage, text) {
      progressContainer.style.display = 'block';
      progressBar.style.width = percentage + '%';
      progressBar.textContent = text;
    }

    // Set loading state
    function setLoading(isLoading) {
      generateBtn.disabled = isLoading;
      if (isLoading) {
        loadingSpinner.classList.add('show');
        btnText.textContent = 'Generating...';
      } else {
        loadingSpinner.classList.remove('show');
        btnText.textContent = 'Generate Quiz';
        progressContainer.style.display = 'none';
      }
    }

    // Handle form submission
    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const pdfFile = document.getElementById('pdfFile').files[0];
      const numQuestions = document.getElementById('numQuestions').value;
      const questionType = document.getElementById('questionType').value;
      const timeLimit = document.getElementById('timeLimit').value;

      // Validation
      if (!pdfFile) {
        showAlert('Please select a PDF file');
        return;
      }

      if (!pdfFile.name.toLowerCase().endsWith('.pdf')) {
        showAlert('Please select a valid PDF file');
        return;
      }

      try {
        setLoading(true);
        alertContainer.innerHTML = '';

        // Step 1: Upload PDF
        updateProgress(25, 'Uploading PDF...');
        const formData = new FormData();
        formData.append('file', pdfFile);

        const uploadResponse = await fetch('/api/upload', {
          method: 'POST',
          body: formData
        });

        if (!uploadResponse.ok) {
          const errorData = await uploadResponse.json();
          throw new Error(errorData.error || 'Upload failed');
        }

        const uploadResult = await uploadResponse.json();
        if (!uploadResult.ok) {
          throw new Error('Upload failed');
        }

        // Step 2: Generate quiz
        updateProgress(75, 'Generating quiz questions...');
        const generateResponse = await fetch('/api/generate', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            num_questions: parseInt(numQuestions),
            question_type: questionType
          })
        });

        if (!generateResponse.ok) {
          const errorData = await generateResponse.json();
          throw new Error(errorData.error || 'Quiz generation failed');
        }

        const generateResult = await generateResponse.json();
        
        // Step 3: Store data and navigate to quiz
        updateProgress(100, 'Quiz ready!');
        
        // Store quiz data in sessionStorage for the quiz page
        sessionStorage.setItem('quizData', JSON.stringify({
          quiz: generateResult.quiz,
          timeLimit: parseInt(timeLimit),
          numQuestions: parseInt(numQuestions),
          questionType: questionType
        }));

        // Success message
        showAlert('Quiz generated successfully! Redirecting to quiz...', 'success');
        
        // Redirect to quiz page after a short delay
        setTimeout(() => {
          window.location.href = '/quiz';
        }, 1500);

      } catch (error) {
        console.error('Error:', error);
        showAlert(error.message || 'An error occurred while generating the quiz');
        setLoading(false);
      }
    });

    // Clear alerts when form inputs change
    form.addEventListener('input', function() {
      alertContainer.innerHTML = '';
    });
  </script>
</body>
</html>
