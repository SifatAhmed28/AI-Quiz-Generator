<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 - Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 6em;
            margin: 0;
            color: #ff5252;
        }

        p {
            font-size: 1.5em;
            margin: 10px 0 30px;
            color: #cccccc;
        }

        a {
            color: #00bcd4;
            text-decoration: none;
            font-weight: bold;
            border: 1px solid #00bcd4;
            padding: 10px 20px;
            border-radius: 4px;
            transition: background 0.3s ease;
        }

        a:hover {
            background-color: #00bcd4;
            color: #121212;
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <p>Oops! Page not found.</p>
    <a href="{{ url_for('spa_root') }}">Go back home</a>
</body>
</html>
